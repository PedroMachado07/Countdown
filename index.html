<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Countdow</title>
    <link rel="icon" href="./images/images/rocket.svg" />
  </head>
  <body>
    <header>
      <img class="header" alt="header" src="./images/images/top-image.svg" />
    </header>
    <section class="content">
      <div class="left">
        <h1 class="ready">READY TO LAUNCH IN...</h1>
        <br>
        <div clas="countdown">
          <ul class="list">
            <li class="list-itens">Dias</li>
            <li class="list-itens">Horas</li>
            <li class="list-itens">Minutos</li>
            <li class="list-itens">Segundos</li>
          </ul>
          <ul class="time">
            <li id="days" class="list-time">00</li><p>:</p>
            <li id="hours" class="list-time">00</li><p>:</p>
            <li id="minutes" class="list-time">00</li><p>:</p>
            <li id="seconds" class="list-time">00</li>
        </div>
      </div>
      <div class="right">
        <img class="rocket" alt="rocket" src="./images/images/rocket.svg" />
      </div>
    </section>
    <footer>
      <img class="footer" alt="footer" src="./images/images/bottom-image.svg" />
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
